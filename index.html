<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="app" style="margin: 20px;">
      <ul>
        <li v-for="item in array" :key="item.message">
          {{item.message}}
        </li>
      </ul>
      <ul>
        <li v-for="(item, index) in array">
          {{item.message}} - {{index}}
        </li>
      </ul>
      <ul>
        <!-- in or of, doesnt matter -->
        <li v-for="prop of iterableObject">
          {{prop}}
        </li>
      </ul>
      <ul>
        <li v-for="(value, key) of iterableObject">
          {{key}} - {{value}}
        </li>
      </ul>
      <ul>
        <li v-for="evenNumber in evenNumbers">
          {{evenNumber}}
        </li>
      </ul>
      <div>
        <span v-for="n in 10">{{ n }} </span>
      </div>
      <ul>
        <li v-for="num in numbers" v-if="num % 2 === 0">
          {{num}}
        </li>
      </ul>
    </div>
  </body>
</html>
