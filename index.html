<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="app" style="margin: 20px;">
      <div v-bind:style="{color: activeColor, fontSize: 30}">
        Style from Vuejs
      </div>
      <div v-bind:style="styleData">
        Another style from Vuejs
      </div>
      <div v-bind:style="[borderStyle, backgroundColor]">
        Thirth style from Vuejs
      </div>
      <div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">
        This will only render the last value in the array which the browser
        supports.In this example : flex
      </div>
    </div>
  </body>
</html>
