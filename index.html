<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="app" style="margin: 20px;">
      <button class="btn btn-info" v-on:click="say('hi')">Say hi</button>
      <button class="btn btn-info" v-on:click="say('what')">Say what</button>
      <!-- To access the original DOM event -->
      <button
        class="btn btn-warning"
        v-on:click="warn('Form cannot be submitted yet.', $event)"
      >
        To Original
      </button>
      <!-- Vue provides "event modifiers" for v-on. Recall that modifiers are directive postfixes denoted by a dot.For example; -->
      <!-- the click event's propagation will be stopped -->
      <a class="btn btn-light" v-on:click.stop="doThis">Event Modifiers</a>
      <!-- only call when the triggered `key` is `Enter` -->
      <input v-on:keyup.enter="enter" />

      <button class="btn btn-secondary" v-on:click.ctrl="ctrlClick">CTRL + Click</button>
    </div>
  </body>
</html>
