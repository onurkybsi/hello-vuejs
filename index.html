<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="app" style="margin: 20px;">
      <first-component></first-component>

      <hr />

      <component-with-props message="Hello Vuejs!"></component-with-props>

      <hr />

      <component-with-props
        v-for="message in messages"
        v-bind:message="message"
      >
      </component-with-props>

      <hr />

      <!-- The parent can choose to listen to any event on the child component instance with v-on -->
      <div :style="{ fontSize: fontSizeOfParent + 'em' }">
        <component-can-communicate-with-parent
          message="I can comminacate with parent"
          v-on:enlarge="enlargeDiv"
        >
        </component-can-communicate-with-parent>
      </div>

      <hr />

      <custom-input v-model="searchText"></custom-input>

      <hr />

      <component-with-slot>
        <div>I can write HTML content here</div>
      </component-with-slot>
    </div>
  </body>
</html>
